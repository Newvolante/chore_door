<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet" type="text/css">
    <title>Chore Door</title>
</head>

<body>
    <!-- Header -->
    <div class="header">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/logo.svg
        " alt="">
    </div>

    <!-- Instructions -->
    <div class="title-row">
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg
        " alt="">
        <p class="instructions-title">Instructions</p>
        <img src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/star.svg
        " alt="">
    </div>

    <table class="instructions-row">
        <tr>
            <td class="instructions-number">1</td>
            <td class="instructions-text">Hiding behind one of these doors is the ChoreBot.</td>
        </tr>
        <tr>
            <td class="instructions-number">2</td>
            <td class="instructions-text">Your mission is to open all of the doors without running into the ChoreBot.
            </td>
        </tr>
        <tr>
            <td class="instructions-number">3</td>
            <td class="instructions-text">If you manage to avoid the ChoreBot until you open the very last door, you
                win!</td>
        </tr>
        <tr>
            <td class="instructions-number">4</td>
            <td class="instructions-text">See if you can score a winning streak!</td>
        </tr>
    </table>

    <!-- Door container -->
    <div class="door-row">
        <!-- Door 1 -->
        <img id="door1" class="door-frame"
            src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="" />

        <!-- Door 2 -->
        <img id="door2" class="door-frame"
            src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="" />

        <!-- Door 3 -->
        <img id="door3" class="door-frame"
            src="https://s3.amazonaws.com/codecademy-content/projects/chore-door/images/closed_door.svg" alt="" />
    </div>

    <div class="container">
        <!-- Start button -->
        <div id="start" class="start-row container">Good luck!</div>
    </div>

    <!-- Main script -->
    <script src="./script.js"></script>
</body>

</html>
